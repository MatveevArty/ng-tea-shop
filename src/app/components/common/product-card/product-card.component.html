<div class="col">
  <div class="card h-100">
    <img src="{{ product.image }}" class="card-img-top" [alt]="'Набор чая' + product.id">

    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency: '₽':'code':'.0' }}</p>
      <p class="card-text">{{ product.description | textLength: 170 }}</p>
      <div class="mt-auto text-center">
        <a [routerLink]="['/product', product.id]" class="btn btn-primary px-5">Подробнее</a>
      </div>
    </div>
  </div>
</div>
