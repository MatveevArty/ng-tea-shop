<div class="card" *ngIf="!loading">
  <div class="card-body row">
    <div class="col">
      <img src="{{ product.image }}" class="card-img-top" [alt]="'Набор чая ' + product.id">
    </div>

    <div class="col d-flex flex-column">
      <h2 class="card-title">{{ product.title }}</h2>
      <p class="card-text">{{ product.price | currency: '₽':'code':'.0' }}</p>
      <p class="card-text">{{ product.description }}</p>
      <div class="mt-2 text-center">
        <a [routerLink]="'/order'" [queryParams]="{product: product.id}" class="btn btn-danger px-5">Купить</a>
      </div>
    </div>
  </div>
</div>

<div class="w-100 text-center" *ngIf="loading">
  <button class="btn btn-primary px-5 fs-6" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </button>
</div>
